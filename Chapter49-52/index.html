     <h2>Student Form</h2>

         <input type="text" id="grade" placeholder="Enter Grade" required>
         <button type="submit">Add Student</button>
     </form>
 
     <table id="studentTable">
         <thead>
             <tr>
                 <th>Name</th>
                 <th>Age</th>
                 <th>Grade</th>
                 <th>Actions</th>
             </tr>
         </thead>
         <tbody></tbody>
     </table>
 
     <form id="editForm" class="hidden">
